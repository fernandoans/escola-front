<div class="panel panel-primary">
  <div class="panel-heading">Gerenciamento de Alunos</div>
  <div class="panel-body">
    <div class="list row">
      <div class="col-md-8">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Pesquisar por nome" [(ngModel)]="nome" />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="searchNome()">
              Pesquisar
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h4>Listagem de Alunos</h4>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let aluno of alunos; let i = index" [class.active]="i == currentIndex"
            (click)="setActiveAluno(aluno, i)">
            {{ aluno.nome }}
          </li>
        </ul>

        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllAlunos()">
          Remover Todos
        </button>
        <button class="m-3 btn btn-sm btn-success" routerLink="/addaluno">
          Adicionar
        </button>
      </div>
      <div class="col-md-6">
        <div *ngIf="currentAluno">
          <h4>Aluno</h4>
          <div>
            <label><strong>Nome:</strong></label>
            {{ currentAluno.nome }}
          </div>
          <div>
            <label><strong>E-mail:</strong></label>
            {{ currentAluno.email }}
          </div>
          <div>
            <label><strong>Contato:</strong></label>
            {{ currentAluno.contato }}
          </div>

          <a class="m-3 btn btn-sm btn-warning" routerLink="/aluno/{{ currentAluno.matricula }}">
            Modificar
          </a>
        </div>

        <div *ngIf="alunos">
          <br />
          <p>Selecionar o aluno...</p>
        </div>
      </div>
    </div>
  </div>
</div>
