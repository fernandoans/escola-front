<div class="panel panel-primary">
  <div class="panel-heading">Inclus√£o de Turmas</div>
  <div class="panel-body">
    <div>
      <div class="submit-form">
        <div *ngIf="!submitted">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              required
              [(ngModel)]="turma.title"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <input
              class="form-control"
              id="description"
              required
              [(ngModel)]="turma.description"
              name="description"
            />
          </div>

          <button (click)="saveTurma()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
          <h4>Turma was submitted successfully!</h4>
          <button class="btn btn-success" (click)="newTurma()">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
